source = ./hyprpaper.conf

bezier = linear, 1, 1, 0, 0
animation = fade, 1, 1.8, linear

background {
    monitor =
    path = /home/musab/.config/background/buildings-in-dark-forest-1920x1200-v0-lkm091dgb98c1.jpeg
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 3
}

shape {
    monitor =
    size = 360, 60
    color = rgba(0, 0, 0, 0.0) # no fill
    rounding = -1 # circle
    border_size = 4
    border_color = rgba(0, 207, 230, 1.0)

    position = 0, 80
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 2
    inner_color = rgba(0, 0, 0, 0.0) # no fill

    outer_color = rgb(6e6a86)
    check_color = rgb(31748f)
    fail_color = rgb(eb6f92)

    font_color = rgb(143, 143, 143)
    fade_on_empty = false
    rounding = 4

    position = 0, -20
    halign = center
    valign = center
}

label {
    monitor =
    text = Hi there, $USER
    color = rgba(200, 200, 200, 1.0)
    font_size = 25
    font_family = JetBrains Mono Nerd Font

    position = 0, 80
    halign = center
    valign = center
}
